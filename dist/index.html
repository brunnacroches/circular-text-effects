<body class="demo-1 loading">
  <main>
    <svg class="circles" width="100%" height="100%" viewBox="0 0 1400 1400">

        <path id="circle-1" d="M250,700.5A450.5,450.5 0 1 11151,700.5A450.5,450.5 0 1 1250,700.5"></path>

        <path id="circle-4" d="M567.5,700.5A133,133 0 1 1833.5,700.5A133,133 0 1 1567.5,700.5"></path>

      </def>
      <text class="circles__text circles__text--1">
        <textPath class="circles__text-path" xlink:href="#circle-1" aria-label="" textLength="2830"> É simples, pode ser
          composto.;</textPath>
      </text>
      <text class="circles__text circles__text--2">
        <textPath class="circles__text-path" xlink:href="#circle-2" aria-label="" textLength="2001">"Se firma no

      </text>
      <text class="circles__text circles__text--3">
        <textPath class="circles__text-path" xlink:href="#circle-3" aria-label="" textLength="1341">O resultado do

      </text>
      <text class="circles__text circles__text--4">
        <textPath class="circles__text-path" xlink:href="#circle-4" aria-label="" textLength="836">9 pessoas não podem

      </text>
